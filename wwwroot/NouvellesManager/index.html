<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nouvelles Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="css/site.css">
        <link rel="icon" href="favicon.ico">
    </head>

<body>
    <div class="mainContainer">
        <div class="headerPanel">
            <div class="headerLayout">
                <img src="favicon.ico" alt="" data-toggle="tooltip" 
                    title="Gestionnaire de nouvelles - Auteur Julian Angel Murillo">
                <span class="header">Gestionnaire de nouvelles </span>
                <span class="cmd fa fa-plus-square" id="newNouvelleCmd" title="Ajouter une nouvelle"
                    data-toggle="tooltip"></span>
            </div>
        </div>

        <div class="scrollContainer" >
            <div id="nouvelleList">
                <!--filled programmatically-->
            </div>
        </div> 
        <div id="nouvelleDlg">
            <form id="nouvelleForm">
                <input type="hidden" id="Id_input" value="0">

                <label for="title_input">Titre</label>
                <input type="text" id="title_input" class="form-control" required invalidMessage="Obligatoire">

                <label for="url_input">Lien Image</label>
                <input type="url" id="url_input" class="form-control" required invalidMessage="Lien invalide">

                
                <label for="texte_input">Texte</label>

                <textarea id="texte_input" class="form-control" required
                invalidMessage="Obligatoire">
                </textarea>

                <label for="category_input">Cat√©gorie</label>
                <input type="text" id="category_input" class="form-control" required
                    invalidMessage="Obligatoire">
                
                

            </form>
        </div>
        <div id="confirmDeleteDlg">
            <span id="confirmationMessage"></span>
        </div>
        <div id="errorDlg">
            <span id="errorMessage"></span>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/customValidation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/date.js"></script>
    <script defer src="./js/main.js"></script>
</body>
</html>
